name: Load Pipedrive Data

on:
  schedule:
    - cron: '0 3 * * *'  # tÃ¤glich um 3:00 UTC
  workflow_dispatch:

jobs:
  load:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: guexi
          POSTGRES_PASSWORD: guexi_pass
          POSTGRES_DB: guexi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PIPEDRIVE_API_TOKEN: ${{ secrets.PIPEDRIVE_API_TOKEN }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Drop tables
        run: python drop_tables.py

      - name: Init schema
        run: python init_pg_schema.py

      - name: Load Deals
        run: python load_deals_pg.py

      - name: Load Mutationen
        run: python load_mutationen_pg.py
